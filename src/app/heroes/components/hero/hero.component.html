<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>
</dl>

<button
  *ngIf="name !== 'Hulk'"
  (click)="changeHero('Hulk')"
  class="btn btn-primary mx-2">
    Cambiar Nombre
</button>

<button
  *ngIf="age !== 100"
  (click)="changeAge(100)"
  class="btn btn-primary mx-2">
    Cambiar Edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
    RESET
</button>
