<form
  class="row"
  action=""
  (ngSubmit)="emitCharacter()">
    <input
      type="text"
      class="form-control mb-2"
      name="name"
      placeholder="Nombre"
      [(ngModel)]="character.name">

    <input
      type="number"
      class="form-control mb-2"
      name="power"
      placeholder="Poder"
      [(ngModel)]="character.power">

    <button
      type="submit"
      class="btn-btn-primary">
        Agregar
    </button>

    <!-- <pre>{{character | json}}</pre> -->
</form>
